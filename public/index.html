      const fillHtml = (lang) => {
        for (const id in texts[lang]) {
          document.getElementById(id).innerHTML = texts[lang][id];
        }
        for (const id in textsArray[lang]) {
          const ul = document.getElementById(id);
          textsArray[lang][id].forEach((element) => {
            const li = document.createElement('li');
            li.innerHTML = element;
            ul.appendChild(li);
          });
        }
      };

      const computeHeader = () => {
        const header = document.getElementById('top');
        const loc = `${window.location.pathname}`;
        const path = loc.substring(0, loc.lastIndexOf('/'));
        header.style.backgroundImage =
          "url('" + path + "/assets/img/reception/top_image.jpg')";
      };

      computeHeader();

      const updateUser = (user) => {
        if (user) {
          document.getElementById('user_name').innerText = user.name;
          document.getElementById('user_role').innerText = user.role;
          document.getElementById('logOut').classList.remove('hidden');
          document.getElementById('signIn').classList.add('hidden');
          if (user.role == utils.PARSE.VALUE.ROLE_ADMIN) {
            document.getElementById('editorButton').classList.remove('hidden');
          } else {
            document.getElementById('editorButton').classList.add('hidden');
          }
        } else {
          document.getElementById('editorButton').classList.add('hidden');
          document.getElementById('user_name').innerText = '';
          document.getElementById('user_role').innerText = '';
          document.getElementById('logOut').classList.add('hidden');
          document.getElementById('signIn').classList.remove('hidden');
        }
      };

      utils.request(window.origin + '/verify_token').then(updateUser);

      // button callbacks
      document.getElementById('button_Join').onclick = () => {
        window.location.href = './game.html';
      };

      document.getElementById('signUp').onclick = () => {
        window.location.href = './sign_up.html';
      };

      document.getElementById('signIn').onclick = () => {
        window.location.href = './sign_in.html';
      };

      document.getElementById('logOut').onclick = () => {
        utils.writeTokenInCookie('');
        updateUser(null);
      };

      document.getElementById('editorButton').onclick = () => {
        window.location.href = './editor.html';
      };

      let currentLang = 'FR';
      fillHtml(currentLang);
      document.getElementById('button_FREN').onclick = () => {
        currentLang = currentLang == 'FR' ? 'EN' : 'FR';
